<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <p onmouseover="merah(this)" onmouseout="hitam(this)">
      Isikan Text Dekatkan Mouse
    </p>

    <script type="text/javascript">
      function merah(m) {
        m.style.color = "red";
      }
      function hitam(h) {
        h.style.color = "black";
      }
    </script>
  </body>
</html>
